<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terms & Privacy – Planit</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    a { color: #FF033E; }
    .lang-switch { cursor: pointer; font-weight: 600; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow py-4">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-xl font-bold">Planit</h1>
      <div>
        <span class="lang-switch" id="lang-en">EN</span> | 
        <span class="lang-switch" id="lang-es">ES</span>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="container mx-auto max-w-4xl py-12 px-6">

    <!-- Form with checkboxes -->
    <form id="notify-form" class="bg-white p-6 rounded shadow">
      <label class="flex items-center mb-4">
        <input type="checkbox" id="accept-terms" class="mr-2">
        <span id="terms-text">I agree to the <a href="#" id="show-terms" class="underline text-brand">Terms & Conditions</a> and <a href="#" id="show-privacy" class="underline text-brand">Privacy Policy</a></span>
      </label>
      <label class="flex items-center mb-4">
        <input type="checkbox" id="accept-marketing" class="mr-2">
        <span id="marketing-text">I agree to receive promotional emails.</span>
      </label>
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Notify Me</button>
    </form>

  </main>

  <!-- Modal Background -->
  <div id="modal-bg" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-2/3 p-6 relative">
      <h3 class="text-xl font-bold mb-4" id="modal-title"></h3>
      <p class="mb-4" id="modal-content"></p>
      <button id="close-modal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">&times;</button>
    </div>
  </div>

  <script>
    const translations = {
      en: {
        'terms-text': 'I agree to the <a href="#" id="show-terms" class="underline text-brand">Terms & Conditions</a> and <a href="#" id="show-privacy" class="underline text-brand">Privacy Policy</a>',
        'marketing-text': 'I agree to receive promotional emails and offers from Planit.',
        'terms-title': 'Terms & Conditions',
        'terms-content': 'By using Planit, you agree to comply with these Terms & Conditions. You acknowledge that Planit is a planning application and that your participation does not create a financial or legal relationship. All information provided must be accurate.',
        'privacy-title': 'Privacy Policy',
        'privacy-content': 'We value your privacy. We collect your email only to send updates and early access notifications. Your information will never be shared with third parties. You can request deletion of your data at any time by contacting aplicacionplanit@gmail.com.',
        'error-checkbox': 'You must accept Terms & Privacy before submitting.'
      },
      es: {
        'terms-text': 'Acepto los <a href="#" id="show-terms" class="underline text-brand">Términos y Condiciones</a> y la <a href="#" id="show-privacy" class="underline text-brand">Política de Privacidad</a>',
        'marketing-text': 'Acepto recibir correos promocionales y ofertas de Planit.',
        'terms-title': 'Términos y Condiciones',
        'terms-content': 'Al usar Planit, aceptas cumplir estos Términos y Condiciones. Reconoces que Planit es una aplicación de planificación y que tu participación no crea una relación financiera o legal. Toda la información proporcionada debe ser precisa.',
        'privacy-title': 'Política de Privacidad',
        'privacy-content': 'Valoramos tu privacidad. Recopilamos tu correo electrónico solo para enviar actualizaciones y notificaciones de acceso anticipado. Tu información nunca se compartirá con terceros. Puedes solicitar la eliminación de tus datos en cualquier momento contactando a aplicacionplanit@gmail.com.',
        'error-checkbox': 'Debes aceptar los Términos y la Privacidad antes de enviar.'
      }
    };

    let currentLang = localStorage.getItem('planit-lang') || 'en';

    const setLang = (lang) => {
      currentLang = lang;
      localStorage.setItem('planit-lang', lang);
      document.getElementById('terms-text').innerHTML = translations[lang]['terms-text'];
      document.getElementById('marketing-text').innerText = translations[lang]['marketing-text'];
    };

    document.getElementById('lang-en').addEventListener('click', () => setLang('en'));
    document.getElementById('lang-es').addEventListener('click', () => setLang('es'));
    setLang(currentLang);

    // Modal logic
    const modalBg = document.getElementById('modal-bg');
    const modalTitle = document.getElementById('modal-title');
    const modalContent = document.getElementById('modal-content');
    const closeModal = document.getElementById('close-modal');

    const openModal = (title, content) => {
      modalTitle.innerText = title;
      modalContent.innerText = content;
      modalBg.classList.remove('hidden');
    };

    closeModal.addEventListener('click', () => modalBg.classList.add('hidden'));
    modalBg.addEventListener('click', (e) => { if(e.target === modalBg) modalBg.classList.add('hidden'); });

    document.addEventListener('click', (e) => {
      if(e.target.id === 'show-terms') {
        e.preventDefault();
        openModal(translations[currentLang]['terms-title'], translations[currentLang]['terms-content']);
      }
      if(e.target.id === 'show-privacy') {
        e.preventDefault();
        openModal(translations[currentLang]['privacy-title'], translations[currentLang]['privacy-content']);
      }
    });

    // Form validation
    document.getElementById('notify-form').addEventListener('submit', (e) => {
      if(!document.getElementById('accept-terms').checked) {
        e.preventDefault();
        alert(translations[currentLang]['error-checkbox']);
      }
    });
  </script>

</body>
</html>
